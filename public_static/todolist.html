<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <script src="./jquery.3.5.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Pacifico&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="todoList.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="common.css" rel="stylesheet">
    <link rel="stylesheet" href="todoList.css">
</head>
<body>
<div class="container">
    <div class="user-icon"><span class="username" id="username">Username</span> <i class="fa fa-user-circle"></i>
        <div class="dropdown-menu" onclick="logoutUser()">Logout</div>
    </div>
    <h2 class="heading">Todolist</h2>
    <h4 class="sub-heading sub2">- Database <span id="database"></span></h4>
    <div class="todolist-outer">
        <div class="todolist-heading-add-container">
            <h3> <i class="fa fa-server"></i> Task Items</h3>
            <div class="add-item">
                <div class="input-div">
                    <input class="" type="text" id="newtask" placeholder=" ">
                    <label for="newtask">Add Task</label>
                </div>
                <button class="col-2 btn btn-info" id="addtask">ADD</button>
            </div>
        </div>
        <div class="loader" id="loader"></div>
        <div class="empty-list" id="empty-list">No items in the list</div>
        <ul id="todolist">
            <li>
                <input type="checkbox">
                <p>Exmple Task</p>
                <div class="icons">
                    <i class="fa fa-trash" onclick="deleteItemConfirm(this)"></i>
                </div>
            </li>
        </ul>
    </div>
    <div class="deleteModal" id="deleteModal">
        <div class="modal-inner">
            <div class="cross">
                <button class="btn cancel-btn" onclick="closeModal()"> <i class="fa fa-times"></i> </button>
            </div>
            <div class="confirm-text">
                <p> Are you sure you want to delete this item ?</p>
                <div class="task" id="delete-task"></div>
            </div>

            <div class="confirm-buttons">
                <button class="btn btn-success" id="button-success">Yes</button>
                <button class="btn btn-danger" onclick="closeModal()">No</button>
            </div>

        </div>

    </div>
</div>
<div class="deleteModal" id="error-Modal">
    <div class="modal-inner">
        <div class="confirm-text">
            <p id="error-text">User not Logged In </p>
            <a id="error-link" href="./login.html">Click Here to Login</a>
        </div>
    </div>
</div>
</body>
</html>
