<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="jquery.3.5.0.min.js"></script>
    <script src="login.js"></script>
    <style>
        .login-container {
            box-shadow: 0 0 6px rgba(0,0,0,0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
        }
        input {
            border: none;
            border-bottom: 2px solid black;
            background: #f5f5f5;
            font-size: 20px;
            margin: 10px 0;
            padding: 10px;
            display: block;
        }
        .btn {
            border: none;
            padding: 15px 30px;
            display: block;
            margin: 10px auto;
            cursor: pointer;
            font-size: 20px;
            background-color: #66FF99;
        }
        .error-message {
            font-size: 13px;
            display: none;
            color: red;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login/ SignUp</h2>
    <div class="error-message" id="error">

    </div>
    <input placeholder="Username" name="username" type="text" id="user" />
    <a href="" onclick="signUpLogin(this)" current-state = "login" id="loginSignup">New User, signUp</a>
    <button class="btn" id="loginSignupBtn" type="button" onclick="buttonClick()">Login</button>
</div>
</body>
</html>
